<div class="swiper mt-2 mb-2">
  <div class="swiper-wrapper">

    <div  *ngFor="let actor of cast"
          class="swiper-slide text-white text-center">
        <img  class="img-thumbnail"
              [src]="actor.profile_path | poster"
              [alt]="actor.name">
          {{ actor.name }}
          {{actor.character}}
    </div>

  </div>
</div>
